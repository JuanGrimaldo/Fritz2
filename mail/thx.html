    <title>Submitted form</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Libre+Baskerville&family=Merienda+One&display=swap" rel="stylesheet">

</head>


<body>
    <section class="formulario-enviado">

        <h1>Thank's for contacting us!</h1>
        <h2>Submitted form</h2>


        <div id="delayMsg">

        </div>
        <input class="button-redirect" type="button" onclick="delayRedirect()" value="Click to redirect" />
    </section>



    <script>
        function delayRedirect() {
            document.getElementById('delayMsg').innerHTML = '<p class="text-center">You will be redirected in <span id = "countDown"> 5 </span> seconds...</p>';
            var count = 5;
            setInterval(function() {
                count--;
                document.getElementById('countDown').innerHTML = count;
                if (count == 0) {
                    window.location = '../index.html';
                }
            }, 1000);
        }
    </script>
</body>

</html>
